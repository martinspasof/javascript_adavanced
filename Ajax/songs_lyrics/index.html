<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index </title>
	<style>
		.getDataBtn {
			cursor: pointer;
		}
		.output{
			width: 20em;
			height: 7em;
			padding-top: 1.5em;
			color: green;
			border-radius: 5%;
			margin: auto;
		}

		.head {
			width:100%;
			border: 5px solid red;
			background-color: #f99;
		}

        .image {
			width: 30%;

			float:left;
			padding:10px;
		}
		.clearfix::after{
			content:'';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>

	<div class="head clearfix">
		<div class="image">
			<img class="getDataBtn" src="./images/metallica/nothing_else_matters.jpg" alt="200/300" data-img-id="getDataBtn1">
		</div>
		<div class="image">
			<img class="getDataBtn" src="./images/nightwish/phantom_of_opera.jpg" alt="200/300" data-img-id="getDataBtn2">
		</div>
		<div class="image">
			<img class="getDataBtn" src="./images/deep_purple/child_in_time.jpg" alt="200/300" data-img-id="getDataBtn3">
		</div>
	 </div>
	<div class="output"></div>

	<script src="./main.js"></script>
</body>
</html>
