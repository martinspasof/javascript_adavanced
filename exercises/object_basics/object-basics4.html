<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 4</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const cat = {
        name: 'Bertie',
        breed: 'Cymric',
        color: 'white',
        greeting: function () {
            console.log(`Hello, said ${this.name} the ${this.breed}.`);
        }
    }

    cat.greeting();

    const cat2 = {};
    cat2.__proto__ =  cat;
    cat2.name = 'Elfie';
    cat2.breed = 'Aphrodite Giant';
    cat2.color = 'ginger';
    cat2.greeting();
    
  </script>

</html>
